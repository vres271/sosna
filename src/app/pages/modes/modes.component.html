<div class="p-2">
    <h1>Modes list</h1>
    <div class="flex column gap-2">
        @for (mode of modes; track $index) {
            <div class="cursor-pointer p-2 {{mode === selectedMode ? 'active' : ''}}"
                (click)="setMode(mode)" 
            >{{mode.name}}</div>
        }
    </div>
</div>
