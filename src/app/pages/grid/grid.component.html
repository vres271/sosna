<div class="flex column gap-2" style="height: 100%;">
    <div class="flex row end">
        <div>{{color}}</div>
        <input type="color" id="head" name="head" (change)="setColor($event)" [value]="color" />
    </div>
    <div class="grid led-grid">
        @for (led of grid; track $index; let  i = $index) {
        <div class="cell grow-1 flex center items-center" 
            (click)="clickCell(led, i)"
            (mouseenter)="onMouseEnter(led, i, $event)"
            [style.backgroundColor]="led.color"
        ></div>
        }
    </div>
</div>
